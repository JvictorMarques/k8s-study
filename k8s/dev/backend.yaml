apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-app-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: web-api
  template:
    metadata:
      labels:
        app: web-api
    spec:
      containers:
      - name: web-api
        image: jvictorsm/backend
        env:
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: backend-postgres
              key: POSTGRES_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: backend-postgres
              key: POSTGRES_PASSWORD
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: backend-postgres
              key: POSTGRES_DB
        - name: DB_HOST
          value: backend-postgres
        - name: DB_PORT
          value: "5432"
        - name: REDIS_HOST
          value: backend-redis
        - name: REDIS_PORT
          value: "6379"
        - name: GITHUB_REPO
          value: jvictormarques/k8s-study
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
          requests:
            memory: "64Mi"
            cpu: "250m"
        ports:
        - containerPort: 8000
        startupProbe:
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 2
          failureThreshold: 3
          httpGet:
            path: /
            port: 8000
        livenessProbe:
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
          httpGet:
            path: /health
            port: 8000
        readinessProbe:
          initialDelaySeconds: 10
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 2
          httpGet:
            path: /ready
            port: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: web-app-api
spec:
  selector:
    app: web-api
  ports:
  - port: 8000
    targetPort: 8000
    nodePort: 30080
  type: NodePort