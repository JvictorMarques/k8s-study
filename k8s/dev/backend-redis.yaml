apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: backend-redis
  namespace: dev
spec:
  serviceName: backend-redis
  replicas: 1
  selector:
    matchLabels:
      app: backend-redis
  template:
    metadata:
      labels:
        app: backend-redis
    spec:
      containers:
      - name: redis
        image: redis:8.2.1
        ports:
        - containerPort: 6379
          name: db
        volumeMounts:
        - name: redis-data
          mountPath: redis-data
        resources:
          limits:
            cpu: "100m"
            memory: "128Mi"
          requests:
            cpu: "50m"
            memory: "64Mi"
        startupProbe:
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
          exec:
            command: ["redis-cli", "ping"]
        livenessProbe:
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
          exec:
            command: ["redis-cli", "ping"]
        readinessProbe:
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
          exec:
            command: ["redis-cli", "ping"]
  volumeClaimTemplates:
  - metadata:
      name: redis-data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: backend-redis
  namespace: dev
spec:
  clusterIP: None
  selector:
    app: backend-redis
  ports:
  - port: 6379
    targetPort: 6379